<div class="row">" "</div>
<div class="row">
    <div class="col-md-12">
        <h3>User Registration</h3>
    </div>
</div>

<form class="form-horizontal" 
      (ngSubmit)="onUserReg()"
      novalidate>

    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email:</label>
        <div class="col-sm-6">
            <input id="email"
                class="form-control"
                type="email"
                [(ngModel)]="user.email"
                minlength="5"
                required>
        </div>
    </div>
    
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">Password:</label>
        <div class="col-sm-6">
            <input id="password"
                class="form-control"
                type="password"
                [(ngModel)]="user.password"
                minlength="6"
                required>
        </div>
    </div>
    
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name:</label>
        <div class="col-sm-6">
            <input id="name"
                class="form-control"
                type="text"
                [(ngModel)]="user.name"
                minlength="2"
                required>
        </div>
    </div>  
    
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Telephone:</label>
        <div class="col-sm-3">
            <input id="Telephone"
                class="form-control"
                type="text"
                [(ngModel)]="user.tel">
        </div>
    </div> 
    
    <div class="form-group">
        <label for="category" class="col-sm-2 control-label">Nationality:</label>
        <div class="col-sm-3">
            <select id="category"
                    class="form-control"
                    [(ngModel)]="user.nationality">
                <option *ngFor="#n of nationalities"
                        [value]="n">{{n}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </div>
</form>
